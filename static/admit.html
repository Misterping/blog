<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./jq.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>后台管理</title>

    <style>
        .father-wrap {
            position: relative;
        }

        .right-wrap {
            height: 100%;
            min-width: 500px;
            position: absolute;
            display: none;
        }

        .right-wrap.active {
            display: block;
        }
    </style>
</head>

<body>
        <div class="home">
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <a class="navbar-brand" href="/">回到首页</a>
                          </div>
                        </div>                      
                      </nav>    
                </div>

    <div class="container">
        <div class="page-header">
            <h1>博客后台管理
                <small>v0.1.2</small>
            </h1>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="list-item active " data-wrap="home">
                        <a href="#">主页</a>
                    </li>
                    <li role="presentation" data-wrap="fabiao" class="list-item ">
                        <a href="#">文章发布</a>
                    </li>
                    <li role="presentation" data-wrap="shenghe" class="list-item " id="checking">
                        <a href="#">审核评论</a>
                        <li role="presentation" data-wrap="delete" class="list-item" id="del">
                                <a href="#">删除文章</a>
                            </li>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 father-wrap">
                <div class="right-wrap " id="home">主页</div>
                <div class="right-wrap" id="fabiao">
                    <form method="POST" action="/admit/uppage">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label for="intro">简介</label>
                            <input type="text" class="form-control" name="intro" id="intro" placeholder="简介">
                        </div>
                        <div class="form-group">
                            <label for="sort">分类</label>
                            <input type="text" class="form-control" name="sort" id="sort" placeholder="分类">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input type="text" class="form-control" name="author" id="author" placeholder="作者">
                        </div>
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea class="form-control" name="content" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发布</button>
                    </form>
                </div>
                <div class="right-wrap" id="shenghe" >
                           <div class="well active">暂时没有需要审核的数据</div>
                </div> 

                <div class="right-wrap " id="delete">
                       
                </div>
                
            </div>
        </div>
    </div>

    <script src="./bootstrap-3.3.7-dist/js/admit.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/comment.js"></script>
</body>

</html>
