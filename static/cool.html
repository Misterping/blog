			window.onload=function(){
				var move=function(){
				var index=0;
				var table=document.getElementsByTagName('table');
				  for(var i=0;i<table.length;i++)
				  {
				  	var tr=table[i].getElementsByTagName('tr');
			  	
				  	for(var j=0;j<tr.length;index++,j++)
				  	{
			  			j=parseInt(Math.random()*index);
			  			if(index==9)
			  			{
			  				index=parseInt(Math.random()*4);
			  				
			  				break;
			  			}
			  			tr[j].style.backgroundColor='';
				  		var td=tr[j].getElementsByTagName('td');
				  		
				  		for(var k=0;k<td.length;k++){
				  			td[k].style.backgroundColor=color(Math.floor(Math.random()*7));
				  		}
				  	}
				  	}
				  }
			setInterval(move,100)
				  }
			
			
			var color=function(e){
				var random='';
				switch(e){
					case 0:random='#2e4e7e';
					break;
					case 1:random='red';
					break;
					case 3:random='yellow';
					break;
					case 4:random='green';
					break;
					case 5:random='blue';
					break;
					case 6:random='golden';
					break;
				}
				return random;
			}

		<script>
			var control=document.getElementById('control')
			var audio=document.getElementById('audio')
			var container=document.getElementsByClassName('container')[0]
			audio.style.display='none'
			var isDown=true
			audio.pause()
			control.addEventListener('click',function(){
				
				if(isDown)
				{
					audio.style.display='block'
					isDown=false
				}
				else{
					audio.style.display='none'
					isDown=true
				}
				setInterval(function(){
                     audio.style.display='none'
				},10000)
			})
			
			container.addEventListener('click',function(){
				
				if(isDown){ 
				audio.play()
				isDown=!isDown
				}
				else{
					audio.pause()
					isDown=!isDown
				}
			})
            control.style.fontSize='2em';
