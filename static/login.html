<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="./jq.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
      body{
        background-color: rgb(15,149,176);
      }
    </style>
</head>
<body>
   <div class="container col-sm-offset-1">
    <div class="page-header col-sm-offset-2">
        <h1>欢迎登录博客系统 <em><small style="color: black">只有帅哥才能登录</small></em> </h1>
      </div>
      <form class="form-horizontal" method="POST" action="/admit/login">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">账号：</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="username" id="username" placeholder="账号">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" name="passward" id="Password" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-success col-lg-12">登录</button>
          </div>
        </div>
      </form>
   </div>
</body>
</html>
